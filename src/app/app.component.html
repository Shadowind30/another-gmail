<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-text><h1 style="margin-left: 1rem;">Another <ion-text color="danger">Gmail</ion-text></h1></ion-text>
        <ion-list style="background: #f1f4fb;" lines="none">

          <ion-menu-toggle auto-hide="false">
            <ion-item style="margin-bottom: 2.5vh;" routerDirection="root" [routerLink]="['/folder/inbox']" lines="full" detail="false" routerLinkActive="selected">
                <ion-icon color="dark" slot="start" name="copy-outline"></ion-icon>
                <ion-label color="dark">All inboxes</ion-label>
              </ion-item>
          </ion-menu-toggle>


          <ion-menu-toggle auto-hide="false" *ngFor="let p of inboxes; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon color="dark" slot="start" [name]="p.icon + '-outline'"></ion-icon>
              <ion-label color="dark">{{ p.title }}</ion-label>
              <ion-badge *ngIf="p.count > 0" [color]="p.color">{{p.count + ' new'}}</ion-badge>
            </ion-item>
          </ion-menu-toggle>

          <ion-list-header style="margin-top: 2vh">RECENT LABELS</ion-list-header>
  
          <ion-menu-toggle auto-hide="false" *ngFor="let lbl of recentLabels; let i = index">
            <ion-item routerDirection="root" [routerLink]="[lbl.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon color="dark" slot="start" [name]="lbl.icon + '-outline'"></ion-icon>
              <ion-label color="dark">{{ lbl.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-list-header style="margin-top: 2vh">ALL LABELS</ion-list-header>
  
          <ion-menu-toggle auto-hide="false" *ngFor="let lbl of labels; let i = index">
            <ion-item routerDirection="root" [routerLink]="[lbl.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon color="dark" slot="start" [name]="lbl.icon + '-outline'"></ion-icon>
              <ion-label color="dark">{{ lbl.title }}</ion-label>
              <ion-badge class="no-bg-badge" *ngIf="lbl.count > 0">{{lbl.count < 100 ? lbl.count : '99+'}}</ion-badge>
            </ion-item>
          </ion-menu-toggle>

          <ion-list-header style="margin-top: 2vh">GOOGLE APPS</ion-list-header>
  
          <ion-item lines="none" *ngFor="let app of gapps; let i = index">
            <ion-item routerDirection="root" [href]="[app.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon color="dark" slot="start" [name]="app.icon + '-outline'"></ion-icon>
              <ion-label color="dark">{{ app.title }}</ion-label>
            </ion-item>
          </ion-item>
            
        </ion-list>

        <ion-item lines="none" *ngFor="let option of options; let i = index">
          <ion-item routerDirection="root" [routerLink]="[option.url]" lines="none" detail="false" routerLinkActive="selected">
            <ion-icon color="dark" slot="start" [name]="option.icon + '-outline'"></ion-icon>
            <ion-label color="dark">{{ option.title }}</ion-label>
          </ion-item>
        </ion-item>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
